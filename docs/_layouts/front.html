---
layout: default
---

<section id="content">
  <header id="hero">
    <div class="container padding-bottom-2 padding-top-2">
      <h1>{{ page.title }}</h1>
      <p>{{ content }}</p>
      <div class="search-wrapper">
        <svg viewBox="0 0 24 24">
          <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
        </svg>
        <input type="text" class="search full-width" rel="{{ site.url }}{{ site.baseurl }}/search.json"/>
      </div>
    </div>
  </header>

  <div class="container margin-bottom-2 margin-top-2" id="categories">
    <h2>All Topics</h2>
    {% assign topics = site.posts | group_by: 'category' %}
    <div class="grid padded-2">
      {% for topic in topics %}
      <div>
        <h3 class="margin-bottom-1-2">{{ topic.name }}</h3>
        <ul>
          {% for post in topic.items limit: 3 %}
          <li><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
        <a class="button secondary smaller" href="{{ site.url }}{{ site.baseurl }}/{{ topic.name | slugify }}">View all</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
