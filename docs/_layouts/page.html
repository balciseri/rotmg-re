---
layout: default
---

<header id="header">
  <div class="wrapper">
    <div class="cell cell-home">
      <a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
    </div>
    <div class="cell cell-search">
      <div class="search-wrapper">
        <svg viewBox="0 0 24 24">
          <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
        </svg>
        <input type="text" class="search full-width" rel="{{ site.url }}{{ site.baseurl }}/search.json"/>
      </div>
    </div>
    <div class="cell cell-links">
      {% for item in site.data.menu %}
        {% if item.url %}<a href="{{ item.url }}">{{ item.name }}</a>
        {% else %}<a href="{{ site.url }}{{ site.baseurl }}{{ item.path }}">{{ item.name }}</a>{% endif %}
      {% endfor %}
    </div>
  </div>
</header>

<section id="content">
  <div class="container margin-bottom-2 margin-top-2" id="featured">
    <div class="body">
      <div class="breadcrumb margin-bottom-1-2">
        <a href="{{ site.url }}{{ site.baseurl }}/">Home</a>
        {% if page.category %} â€º <a href="{{ site.url }}{{ site.baseurl }}/{{ page.category | slugify }}/">{{ page.category }}</a>{% endif %}
      </div>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    <nav class="navigation">
      {% include navigation.html %}
    </nav>
  </div>
</section>
