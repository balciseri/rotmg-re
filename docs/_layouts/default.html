{% assign build_time = site.time | date: "%Y%m%dT%H%M%S" %}
{% include utils/path.liquid %}

<!doctype html>
<html lang="en">
<head>
  <title>{% if depth > 0 %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ page.title }}{% endif %}</title>

  <!-- Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Language" content="en"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Links -->
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:"index.html","" }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/assets/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/styles.css?{{ build_time }}">
</head>

<body class="lang-en{% if page.collection %} type-{{ page.collection }}{% else %}{% if depth > 0 %} page-{{ path | join: '-' }}{% else %} page-front{% endif %}{% endif %}{% if page.class %} {{ page.class }}{% endif %}">
  {{ content }}

  <footer id="footer">
      {% include footer.html %}
  </footer>

  <!-- JS -->
  <script src="{{ site.url }}{{ site.baseurl }}/assets/scripts.js?{{ build_time }}" type="text/javascript"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/assets/lunr.js?{{ timestamp }}" type="text/javascript"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/assets/search.js?{{ timestamp }}" type="text/javascript"></script>
  {% for script in page.scripts %}<script src="{{ site.url }}{{ site.baseurl }}{{ script }}?{{ build_time }}" type="text/javascript"></script>{% endfor %}
</body>
</html>
